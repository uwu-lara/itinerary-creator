<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 shadow-md rounded-lg">
      <thead>
        <tr class="bg-gray-100 text-gray-700 text-left">
          <th class="py-3 px-4 border-b">Client Name</th>
          <th class="py-3 px-4 border-b">Destination</th>
          <th class="py-3 px-4 border-b">Duration</th>
          <th class="py-3 px-4 border-b">Pax Count</th>
          <th class="py-3 px-4 border-b">Start Date</th>
          <th class="py-3 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let itinerary of itineraryArray" class="hover:bg-gray-50">
          <td class="py-3 px-4 border-b">{{ itinerary.clientName }}</td>
          <td class="py-3 px-4 border-b">
            <ul>
              <li *ngFor="let destinationField of itinerary.destinationFields">
                {{ destinationField.destination }} ({{ destinationField.destinationCount }} Days)
              </li>
            </ul>
          </td>
          <td class="py-3 px-4 border-b">{{ itinerary.duration }}</td>
          <td class="py-3 px-4 border-b">{{ itinerary.paxCount }}</td>
          <td class="py-3 px-4 border-b">{{ itinerary.startDate }}</td>
          <td class="py-3 px-4 border-b flex space-x-2">
